apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgresql-postgres-user-credentials
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-global
    kind: ClusterSecretStore
  target:
    name: postgres.keycloak-postgresql-cluster.credentials.postgresql.acid.zalan.do
    template:
      # In this engine version they add the sprig functions and use string by default
      engineVersion: v2
      data:
        username: postgres
        password: |
          {{- .PASSWORD -}}
  data:
    - secretKey: PASSWORD
      remoteRef:
        key: infrastructure/develop/keycloak/postgresql/users/postgres
        property: password
